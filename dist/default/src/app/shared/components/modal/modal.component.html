<ng-template #modal>
	<!--default modal-->
	<div *ngIf="modalOptions.type == 'default'">
		<div class="modal-header">
			<h4 class="modal-title pull-left">{{modalOptions.content.header}}</h4>
			<button type="button" class="close pull-right" aria-label="Close" (click)="close()">
				<span aria-hidden="true">&times;</span>
			</button>
		</div>
		<div class="modal-body">
			{{modalOptions.content.body}}
		</div>
		<div class="modal-footer">
			{{modalOptions.content.footer}}
		</div>
	</div>

	<!--lading modal-->
	<div *ngIf="modalOptions.type == 'loading'">

		<div class="modal-body">
			<mat-spinner diameter="35"></mat-spinner>
			<br>
			{{modalOptions.message}}
		</div>
	</div>

	<!--custom Modal-->
	<ng-content *ngIf="modalOptions.type == 'custom'"></ng-content>

	<!--confirm Modal-->
	<div *ngIf="modalOptions.type == 'confirm'">
		<div class="modal-body text-center">
			<div class="row">
				<div class="col-12">
					<p>{{modalOptions.message}}</p>
				</div>
			</div>
			<div class="row">
				<div class="col-6">
					<button type="button" class="btn btn-primary btn-modal-confirm" (click)="confirmAction('confirm')">Sim</button>
				</div>
				<div class="col-6">
					<button type="button" class="btn btn-primary btn-modal-confirm" (click)="confirmAction('decline')">NÃ£o</button>
				</div>
			</div>
		</div>
	</div>
</ng-template>
