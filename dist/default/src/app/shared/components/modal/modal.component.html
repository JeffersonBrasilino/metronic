<!--default modal-->
<div *ngIf="modalOptions.type == 'default'" bsModal #modalContainer="bs-modal">
	<div class="modal-header">
		<h4 class="modal-title pull-left">{{modalOptions.content.header || 'header'}}</h4>
		<button type="button" class="close pull-right" aria-label="Close" (click)="close()">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
	<div class="modal-body">
		{{modalOptions.content.body || 'body'}}
	</div>
	<div class="modal-footer">
		{{modalOptions.content.footer || 'footer'}}
	</div>
</div>

<!--lading modal-->
<div *ngIf="modalOptions.type == 'loading'" bsModal #modalContainer="bs-modal">

	<div class="modal-body">
		<mat-spinner diameter="35"></mat-spinner>
		<br>
		{{modalOptions.message || 'Aguarde...'}}
	</div>
</div>

<!--custom Modal-->
<ng-content *ngIf="modalOptions.type == 'custom'"></ng-content>

<!--confirm Modal-->
<div *ngIf="modalOptions.type == 'confirm'">
	<div class="modal-body text-center">
		<div class="row">
			<div class="col-12">
				<p>{{modalOptions.message || 'confirmação...'}}</p>
			</div>
		</div>
		<div class="row">
			<div class="col-6">
				<button type="button" class="btn btn-primary btn-modal-confirm" (click)="confirmAction(true)">Sim
				</button>
			</div>
			<div class="col-6">
				<button type="button" class="btn btn-primary btn-modal-confirm" (click)="confirmAction(false)">Não
				</button>
			</div>
		</div>
	</div>
</div>
