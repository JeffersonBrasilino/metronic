<app-subheader [title]="'Usuários'" [linkAddButton]="'/user/form'"></app-subheader>
<div class="kt-portlet kt-portlet--mobile">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">Usuários Cadastrados</h3>
		</div>
	</div>
	<div class="kt-portlet__body">
		<div class="example-container mat-elevation-z8">
			<table mat-table [dataSource]="dataSource" matSort matSortActive="position" matSortDirection="asc">
				<!-- Position Column -->
				<ng-container matColumnDef="position">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> No.</th>
					<td mat-cell *matCellDef="let element"> {{element.position}} </td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="name">
					<th mat-header-cell *matHeaderCellDef mat-sort-header> Name</th>
					<td mat-cell *matCellDef="let element"> {{element.name}} </td>
				</ng-container>

				<!-- Weight Column -->
				<ng-container matColumnDef="weight">
					<th mat-header-cell *matHeaderCellDef> Weight</th>
					<td mat-cell *matCellDef="let element"> {{element.weight}} </td>
				</ng-container>

				<!-- Symbol Column -->
				<ng-container matColumnDef="symbol">
					<th mat-header-cell *matHeaderCellDef> Symbol</th>
					<td mat-cell *matCellDef="let element"> {{element.symbol}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr><!--sticky: header fixo-->
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		</div>
		<div class="kt-datatable__pager kt-datatable--paging-loaded" style="margin-top: 50px">
			<ngb-pagination [collectionSize]="30" [page]="1" [pageSize]="5" (pageChange)="hue($event)"></ngb-pagination>
		</div>
	</div>
</div>
