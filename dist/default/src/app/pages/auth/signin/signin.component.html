<div class="kt-grid kt-grid--hor kt-grid--root kt-login kt-login--v1" id="kt_login">
	<div
		class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--desktop kt-grid--ver-desktop kt-grid--hor-tablet-and-mobile">
		<!--begin::Aside-->
		<div class="kt-grid__item kt-grid__item--order-tablet-and-mobile-2 kt-grid kt-grid--hor kt-login__aside"
			style="background-color: #2f7e78 /* background-image: url(./assets/media//bg/bg-4.jpg); */">
			<div class="kt-grid__item">
				<a href="javascript:;" class="kt-login__logo">
					<img src="./assets/media/logos/logo-4.png" alt="">
				</a>
			</div>
			<div class="kt-grid__item kt-grid__item--fluid kt-grid kt-grid--ver">
				<div class="kt-grid__item kt-grid__item--middle">
					<h3 class="kt-login__title">Bem vindo ao Petinder!</h3>
					<h4 class="kt-login__subtitle">The ultimate Bootstrap &amp; Angular 7 admin theme framework for next
						generation web apps.</h4>
				</div>
			</div>
			<div class="kt-grid__item">
				<div class="kt-login__info">
					<div class="kt-login__copyright"></div>
					<!-- 	<div class="kt-login__menu">
						<a href="javascript:;" class="kt-link">Privacy</a>
						<a href="javascript:;" class="kt-link">Legal</a>
						<a href="javascript:;" class="kt-link">Contact</a>
					</div> -->
				</div>
			</div>
		</div>
		<!--begin::Aside-->

		<!--begin::Content-->
		<div class="kt-grid__item kt-grid__item--fluid  kt-grid__item--order-tablet-and-mobile-1 kt-login__wrapper">
			<!--begin::Head-->
			<div class="kt-login__head">
				<span class="kt-login__signup-label">você é novo por aqui?</span>&nbsp;&nbsp;
				<a href="javascript:;" routerLink="/auth/signup" class="kt-link kt-login__signup-link">Cadastre-se</a>
			</div>
			<!--end::Head-->

			<!--begin::Body-->
			<div class="kt-login__body">
				<!--begin::Signin-->
				<div class="kt-login__form">
					<div class="kt-login__title">
						<h3>Entrar</h3>
					</div>

					<!--<kt-auth-notice></kt-auth-notice>-->

					<!--begin::Form-->
					<form class="kt-form" autocomplete="off">
						<div class="form-group">

						</div>
						<div class="form-group">

						</div>
						<!--begin::Action-->
						<div class="kt-login__actions">
							<a href="javascript:;" routerLink="/auth/forgot-password"
								class="kt-link kt-login__link-forgot"></a>
							<button
								[ngClass]="{'kt-spinner kt-spinner--right kt-spinner--md kt-spinner--light': loading}"
								id="kt_login_signin_submit"
								class="btn btn-primary btn-elevate kt-login__btn-primary">Signin</button>
						</div>
						<!--end::Action-->
					</form>
					<!--end::Form-->

					<!--begin::Divider-->
					<div class="kt-login__divider">
						<div class="kt-divider">
							<span></span>
							<span>OU</span>
							<span></span>
						</div>
					</div>
					<!--end::Divider-->

					<!--begin::Options-->
					<div class="kt-login__options">
						<a href="https://www.facebook.com/keenthemes/" target="_blank" class="btn kt-btn btn-facebook">
							<i class="fab fa-facebook-f"></i>
							Facebook
						</a>

						<a href="https://twitter.com/keenthemes/" target="_blank" class="btn kt-btn btn-twitter ">
							<i class="fab fa-twitter"></i>
							Twitter
						</a>

						<a href="javascript:;" class="btn kt-btn btn-google ">
							<i class="fab fa-google"></i>
							Google
						</a>
					</div>
					<!--end::Options-->
				</div>
				<!--end::Signin-->
			</div>
			<!--end::Body-->
		</div>
		<!--end::Content-->
	</div>
</div>
