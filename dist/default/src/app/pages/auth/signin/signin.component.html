 <!--begin::Content-->
<!--begin::Head-->
<div class="kt-login__head">
	<span class="kt-login__signup-label">você é novo por aqui?</span>&nbsp;&nbsp;
	<a href="javascript:;" routerLink="/auth/signup" class="kt-link
		kt-login__signup-link">Cadastre-se</a>
</div>
<!--end::Head-->

<!--begin::Body-->
<div class="kt-login__body">
	<!--begin::Signin-->
	<div class="kt-login__form">
		<div class="kt-login__title">
			<h3>Entrar</h3>
		</div>

		<!--<kt-auth-notice></kt-auth-notice>-->

		<!--begin::Form-->
		<form class="kt-form" autocomplete="off">
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Email" name="email"
					autocomplete="off">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" placeholder="Email" name="email"
					autocomplete="off">
			</div>
			<!--begin::Action-->
			<div class="kt-login__actions">
				<a href="javascript:;" routerLink="/auth/forgot-password"
					class="kt-link kt-login__link-forgot">Esqueceu a senha?</a>
				<button
					(click)="openModal(content)"
					type="button"
					id="kt_login_signin_submit"
					class="btn btn-primary btn-elevate kt-login__btn-primary"
					[disabled]="submited">
					<mat-spinner [diameter]="25" *ngIf="submited"></mat-spinner>
					<span *ngIf="!submited">Entrar</span>
				</button>
			</div>
			<!--end::Action-->
		</form>
		<!--end::Form-->

		<!--begin::Divider-->
		<div class="kt-login__divider">
			<div class="kt-divider">
				<span></span>
				<span>OU</span>
				<span></span>
			</div>
		</div>
		<!--end::Divider-->

		<!--begin::Options-->
		<div class="kt-login__options">
			<a href="https://www.facebook.com/keenthemes/" target="_blank" class="btn
				kt-btn btn-facebook">
				<i class="fab fa-facebook-f"></i>
				Facebook
			</a>

			<a href="https://twitter.com/keenthemes/" target="_blank" class="btn kt-btn
				btn-twitter">
				<i class="fab fa-twitter"></i>
				Twitter
			</a>

			<a href="javascript:;" class="btn kt-btn btn-google">
				<i class="fab fa-google"></i>
				Google
			</a>
		</div>
		<!--end::Options-->
	</div>
	<!--end::Signin-->
</div>
<!--end::Body-->
<ng-template #content let-modal>
	<div class="modal-body">
		<mat-spinner [diameter]='50'></mat-spinner>
	</div>
</ng-template>
