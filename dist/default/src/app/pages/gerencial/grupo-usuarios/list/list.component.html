<div class="kt-portlet kt-portlet--mobile">
	<div class="kt-portlet__head">
		<div class="kt-portlet__head-label">
			<h3 class="kt-portlet__head-title">[GrupoUsuarios] Cadastrados</h3>
		</div>
	</div>
	<div class="kt-portlet__body">
		<div class="mat-table__wrapper">
			<table mat-table [dataSource]="dataSource">
				<!-- Position Column -->
				<ng-container matColumnDef="id">
					<th mat-header-cell *matHeaderCellDef> Id</th>
					<td mat-cell *matCellDef="let element"> {{element.id}} </td>
				</ng-container>

				<!-- Name Column -->
				<ng-container matColumnDef="userId">
					<th mat-header-cell *matHeaderCellDef> User Id</th>
					<td mat-cell *matCellDef="let element"> {{element.userId}} </td>
				</ng-container>

				<!-- Weight Column -->
				<ng-container matColumnDef="title">
					<th mat-header-cell *matHeaderCellDef> Title</th>
					<td mat-cell *matCellDef="let element"> {{element.title}} </td>
				</ng-container>

				<!-- Symbol Column -->
				<ng-container matColumnDef="body">
					<th mat-header-cell *matHeaderCellDef> Body</th>
					<td mat-cell *matCellDef="let element"> {{element.body}} </td>
				</ng-container>

				<tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: false"></tr>
				<!--sticky: header fixo-->
				<tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
			</table>
		</div>
		<div class="mat-table__bottom">
			<div class="kt-datatable__pager kt-datatable--paging-loaded" style="margin-top: 30px">
				<ngb-pagination [collectionSize]="30" [page]="1" [pageSize]="5"
								(pageChange)="getDataList($event)"></ngb-pagination>
			</div>
		</div>
	</div>
</div>
