<!-- begin:: Content Head -->
<div class="kt-subheader kt-grid__item" id="kt_subheader">
	<div class="kt-subheader__main">
		<h3 class="kt-subheader__title">{{title}}</h3>
		<!--<span class="kt-subheader__separator kt-subheader__separator&#45;&#45;v"></span>
		<h4 class="kt-subheader__desc" style="padding: 5px 0 0 0;">Listagem</h4>-->
	</div>
	<div class="kt-subheader__toolbar">
		<div class="kt-subheader__wrapper">
			<a [routerLink]="linkReturnButton" *ngIf="linkReturnButton" class="btn btn-default btn-elevate btn-icon-sm">
				<i class="la la-arrow-left"></i>
				Retornar
			</a>


			<a [routerLink]="linkAddButton" *ngIf="linkAddButton" class="btn btn-brand btn-elevate btn-icon-sm">
				<i class="la la-plus"></i>
				Cadastrar
			</a>

		</div>
	</div>
</div>
<!-- end:: Content Head -->
