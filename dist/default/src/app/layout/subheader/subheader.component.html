<!-- begin:: Content Head -->
<div class="kt-subheader kt-grid__item" id="kt_subheader">
	<div class="kt-subheader__main">
		<h3 class="kt-subheader__title">{{_config.subHeader.title || 'Nova Tela'}}</h3>
		<!--<span class="kt-subheader__separator kt-subheader__separator&#45;&#45;v"></span>
		<h4 class="kt-subheader__desc" style="padding: 5px 0 0 0;">Listagem</h4>-->
	</div>
	<div class="kt-subheader__toolbar">
		<div class="kt-subheader__wrapper">
			<a [routerLink]="_config.subHeader.linkReturnButton" *ngIf="_config.subHeader.linkReturnButton" class="btn btn-default btn-elevate btn-icon-sm">
				<i class="la la-arrow-left"></i>
				Retornar
			</a>


			<a [routerLink]="_config.subHeader.linkAddButton" *ngIf="_config.subHeader.linkAddButton" class="btn btn-brand btn-elevate btn-icon-sm">
				<i class="la la-plus"></i>
				Novo {{_config.subHeader.title || 'Registro'}}
			</a>

		</div>
	</div>
</div>
<!-- end:: Content Head -->
